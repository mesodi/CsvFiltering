version: 0.0
os: linux
files:
  - source: src
    destination: /var/codedeploy/app
    overwrite: true
  - source: pom.xml
    destination: /var/codedeploy/app
    overwrite: true
  - source: Dockerfile
    destination: /var/codedeploy/app
    overwrite: true
  - source: scripts
    destination: /var/codedeploy/app/scripts
    overwrite: true
  - source: /
    destination: /var/codedeploy/app
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: scripts/health_check.sh
      timeout: 300
      runas: ec2-user
  Test:
    - location: scripts/run_tests.sh
      timeout: 300
      runas: ec2-user
